name: Test Automation Suite

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * *'  # Run daily at midnight
  workflow_dispatch:  # Allow manual trigger

jobs:
   selenium-tests:
      - name: Run Selenium tests
        run: |
          pytest -m selenium -v -n 4 \
            --html=reports/selenium-${{ matrix.browser }}-report.html \
            --self-contained-html
        env:
          HEADLESS: true
          SELENIUM_BROWSER: ${{ matrix.browser }}
      
    playwright-tests:
      - name: Run Playwright tests
        run: |
          pytest -m playwright -v -n 4 \
            --html=reports/playwright-${{ matrix.browser }}-report.html \
            --self-contained-html
        env:
          HEADLESS: true
          PLAYWRIGHT_BROWSER: ${{ matrix.browser }}   

  smoke-tests:
    name: Smoke Tests (Fast)
    runs-on: ubuntu-22.04
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Install Playwright browsers
      run: playwright install --with-deps chromium
    
    - name: Run smoke tests
      run: |
        pytest -m smoke -v \
          --html=reports/smoke-test-report.html \
          --self-contained-html
      env:
        HEADLESS: true
    
    - name: Upload smoke test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: smoke-test-results
        path: |
          reports/
          screenshots/

  comparison-tests:
    name: Performance Comparison
    runs-on: ubuntu-22.04
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Install Playwright browsers
      run: playwright install --with-deps chromium
    
    - name: Run comparison tests
      run: |
        pytest -m comparison -v -s \
          --html=reports/comparison-report.html \
          --self-contained-html
      env:
        HEADLESS: true
    
    - name: Upload comparison results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: comparison-results
        path: reports/
