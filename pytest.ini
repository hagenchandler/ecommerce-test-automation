[pytest]
addopts = 
    -v
    --tb=short
    --strict-markers
    --capture=no
    
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

markers =
    smoke: Smoke tests
    regression: Regression tests
    selenium: Tests using Selenium WebDriver
    playwright: Tests using Playwright
    ui: UI tests
    api: API tests
    comparison: Performance comparison tests
